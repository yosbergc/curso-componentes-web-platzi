<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
    <product-single productname="Cosmic Boost" productsummary="Los Cosmic Boost son la elección perfecta para los aventureros urbanos que buscan comodidad y estilo. Su diseño futurista combina una parte superior de malla transpirable con detalles en tonos plateados y azules, evocando la vastedad del cosmos. La suela con tecnología de amortiguación espacial te propulsa hacia adelante en cada paso." productprice="$89,99" productimg="product-image.png"></product-single>
    <product-single productname="Harina P.A.N" productsummary="La Harina P.A.N. es una fusión celestial de tradición y modernidad. Su molienda fina y su textura suave te transportarán a las estrellas mientras preparas tus platos favoritos. Ideal para arepas, cachapas, hallaquitas y tamales intergalácticos. ¡Explora el universo culinario con Cosmic Maíz!" productprice="$2.99" productimg="harina.png"></product-single>
    <script type="module" src="product.js"></script>
</body>
</html>
